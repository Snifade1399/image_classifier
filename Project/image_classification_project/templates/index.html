<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">ðŸ§  Deep Learning Image Classifier</h1>
      
      <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="image" accept="image/*" class="w-full px-4 py-2 border rounded">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload & Classify</button>
      </form>

      {% if label %}
      <div class="mt-6 text-center">
        <h2 class="text-lg font-semibold text-green-700">Result:</h2>
        <p class="mt-1">Predicted: <span class="font-medium">{{ label }}</span></p>
        <p>Confidence: <span class="font-medium">{{ confidence }}%</span></p>
        <img src="{{ url_for('uploaded_file', filename=image_path) }}" alt="Uploaded Image" class="mt-4 rounded-lg shadow-md mx-auto max-h-64">
      </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
